<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b0dc0539e0.js" crossorigin="anonymous"></script>
    <!-- FOLHA DE ESTILO -->
    <link rel="stylesheet" href="/exercicioti2/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Controle de ONGs</title>
</head>

<body>
    <header class="header">
        <h2 class="title">Controle de ONGS Cadastradas</h2>
    </header>
    <main>

        <h3 style=" margin: 20px; text-align: center;">Cadastrar ONG no sistema:</h3>
        <div class="container">
            <div class="grid">
                <p>Nome: <input> </p>
                <p>Cnpj: <input type="text" placeholder="XX.XXX.XXX/0001-XX"> </p>
                <p>Email: <input type="text" placeholder="email@email.com"> </p>
                <p>Telefone: <input type="text" placeholder="XXXX-YYYY"> </p>
            </div>
            <button class="button">Cadastrar</button>
        </div>

        <h3 style=" margin: 20px; text-align: center;">Verificações Ong:</h3>

        <div class="container-2">
            <div class="grid">
                <div>
                    <h6>Ver ONG </h6>
                    <input type="text" placeholder="Id da ONG">
                    <button class="button=2">Consultar</button>
                </div>
                <div>
                    <h6>Remover ONG </h6>
                    <input type="text" placeholder="Id da ONG">
                    <button class="button=3">Remover</button>
                </div>
                <div>
                    <h6>Listar ONGs</h6>
                    <button class="button=4">Remover</button>
                </div>
            </div>
        </div>

    </main>
</body>

<style>
	header{
	    margin: 0px;
	    width: 100%;
	    overflow: hidden;
	    height: 5rem;
	    background-color:cornflowerblue;
	    display: flex;
	    align-items: center;
	}

	.title{
	    text-align: center;
	}

	.container{
	    padding: 10px;
	    text-align: center;
	    width: 90%;
	    margin-top:40px;
	    background-color:rgb(255, 255, 255);
	    border: 1px rgb(255, 255, 255) solid;
	    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	    border-radius: 10px;
	}

	.grid{
	    display: grid;
	    grid-template-columns: repeat(4,1fr);
	    gap : 30px;
	    align-items:center;
	    padding: 10px;
	}

	.button-1{
	    background-color: #307b3f;
	    width: 20%;
	    border-radius: 20px;
	    border: none;
	    height: 40px;
	}

	.button-1:hover{
	    background-color: #39633f;
	    transition: background 0.5s;
	}

	.container-2{
	    padding: 10px;
	    text-align: center;
	    width: 86%;
	    margin-top:40px;
	    margin-left: 7%;
	    background-color:rgb(255, 255, 255);
	    border: 1px rgb(255, 255, 255) solid;
	    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	    border-radius: 10px;
	}
</style>

</html>
